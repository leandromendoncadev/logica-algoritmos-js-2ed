/*=============**Exemplo 2 - com variações de Maiúscula/Minúscula**===============*/

 let taxaEntrega 
        switch(bairro){
            case "Centro":  
            case "centro":
            case "CENTRO":    
                taxaEntrega = 5.00
                break
            case "Fragata":
            case "fragata":
            case "FRAGATA":
  
            case "Três Vendas": 
            case "três vendas": 
            case "TRÊS VENDAS":
                taxaEntrega =  7.00
                break
            case "Laranjal":
            case "laranjal": 
            case "LARANJAL":
                taxaEntrega = 10.00
                break
            default:
                taxaEntrega = 8.00   
                break        
        }
        alert(`Taxa R$: ${taxaEntrega.toFixed(2)}`)
    </script>
